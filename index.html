<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Название и цвета -->
  <title>Dachat</title>
  <meta name="theme-color" content="#0088ff" />
  <meta name="description" content="Онлайн-чат на Node.js с мгновенными сообщениями." />

  <!-- Подключение manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Иконки -->
  <link rel="icon" href="icon512.png" type="image/png" />
  <link rel="apple-touch-icon" href="icon512.png" />

  <!-- Socket.io -->
  <script src="/socket.io/socket.io.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0f0f0f;
      color: white;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    #chat {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      border-bottom: 1px solid #333;
    }
    input, button {
      padding: 10px;
      border: none;
      border-radius: 8px;
      margin: 5px;
    }
    #msg { flex: 1; }
    #form {
      display: flex;
      background: #111;
      padding: 5px;
    }
  </style>
</head>
<body>
  <div id="chat"></div>

  <form id="form">
    <input id="msg" type="text" placeholder="Сообщение..." autocomplete="off" />
    <button>Отправить</button>
  </form>

  <script>
    const socket = io();
    const chat = document.getElementById('chat');
    const form = document.getElementById('form');
    const msg = document.getElementById('msg');

    const nick = prompt("Введите ник:");
    socket.emit('login', { nick });

    socket.on('system', (text) => {
      const p = document.createElement('p');
      p.style.color = '#aaa';
      p.textContent = text;
      chat.appendChild(p);
      chat.scrollTop = chat.scrollHeight;
    });

    socket.on('chat', (data) => {
      const p = document.createElement('p');
      p.innerHTML = <b>${data.nick}:</b> ${data.msg};
      chat.appendChild(p);
      chat.scrollTop = chat.scrollHeight;
    });

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      if (msg.value.trim()) {
        socket.emit('message', msg.value);
        msg.value = '';
      }
    });
  </script>
</body>
</html>
